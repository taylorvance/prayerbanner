{% if form.hp_hint %}<div class="alert alert-success">{{ form.hp_hint }}</div>{% endif %}

{% for field in form %}
	<div class="mb-3">
		<label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
		{% if field.errors %}<div class="alert alert-warning">{{ field.errors }}</div>{% endif %}
		{{ field }}
		{% if field.help_text %}<div class="form-text">{{ field.help_text|safe }}</div>{% endif %}
	</div>
{% endfor %}
